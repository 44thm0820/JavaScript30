<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');


    // Interpolated
    console.log('Hello I am a %s string!', '+poop');


    // Styled
    // console.log('%c I am some great text', 'font-size:50px; background: red; text-shadow: 10px 10px 0 blue')


    // warning!
    console.warn('OH NOOO');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Crocodiles eat 3-4 people per year');

    // Testing
    // console.assert(1 === 1, 'That is wrong!');
    // console.assert(1 === 2, 'That is wrong!');
    // console.assert(1 === 2, 'You did not select the right Element!');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p); //gives you actual element itself
    console.dir(p); //gives you a dropdown

    console.clear();

    // Grouping together
    dogs.forEach(dog => {
      // console.group(`${dog.name}`); // either console.group or console.groupCollapsed will do - collapsed shows a collapsed group - you can collapse console.group and uncollapse a console.groupCollapsed
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`); //creates a divided dropdown for each group
    })
    // counting
      //shows how many times we've run the statement
    console.count('Wes') // Wes: 1
    console.count('Wes') // Wes: 2
    console.count('Steve') // Steve: 1
    console.count('Wes') // Wes: 3
    console.count('Steve') // Steve: 2

    // timing (in addition to performance dot now in the browser)
      // tells you how much time something took
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs); //presents a visual table in console for an array

  </script>
</body>
</html>
